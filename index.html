    <title>Kursplaner</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <h1>Kursplaner - Wähle deine Kurse!</h1>
    <p>Wähle die Fächer in folgender Reihenfolge: LF1 | LF2 | 3.PF | 4.PF | 5.PK | weitere ...</p>
    <div class="jahreswahl">
        <h4>Eingabe des Kursjahres</h4>
        <button id="year11">Q1/Q2</button>
        <span id="array-length11"></span>
        <button id="year12">Q3/Q4</button>
        <span id="array-length12"></span>
        
        <div class="CopyPaste">
        <button id="copy-first" >Kopieren v. 11</button>
        <button id="copy-second" >Kopieren v.  12</button>

            </svg> 11
        </button> -->
        </div>
    </div>
    <div class="faecherwahl">
        <h4>MINT</h4>
        <button type="button" class="subject-button" data-subject="Mathematik">Mathematik</button>
        <button type="button" class="subject-button" data-subject="Informatik">Informatik</button>
        <button type="button" class="subject-button" data-subject="Biologie">Biologie</button>
        <button type="button" class="subject-button" data-subject="Chemie">Chemie</button>
        <button type="button" class="subject-button" data-subject="Physik">Physik</button>
        
        <h4>Sprachen</h4>
        <button type="button" class="subject-button" data-subject="Deutsch">Deutsch</button>
        <button type="button" class="subject-button" data-subject="Englisch">Englisch</button>
        <button type="button" class="subject-button" data-subject="Spanisch">Spanisch</button>
        <button type="button" class="subject-button" data-subject="Franzoesisch">Französisch</button>
        <button type="button" class="subject-button" data-subject="Japanisch">Japanisch</button>
        <button type="button" class="subject-button" data-subject="Latein">Latein</button>
        
        <h4>Gesellschaftswissenschaften</h4>
        <button type="button" class="subject-button" data-subject="Geschichte">Geschichte</button>
        <button type="button" class="subject-button" data-subject="Geografie">Geografie</button>
        <button type="button" class="subject-button" data-subject="Wirtschaftswissenschaften">Wirtschaftswissenschaften</button>
        <button type="button" class="subject-button" data-subject="Politikwissenschaften">Politikwissenschaften</button>
        <button type="button" class="subject-button" data-subject="Philosophie">Philosophie</button>
        
        <h4>Künstlerische Fächer</h4>
        <button type="button" class="subject-button" data-subject="Musik">Musik</button>
        <button type="button" class="subject-button" data-subject="BildendeKunst">Bildende Kunst</button>
        <button type="button" class="subject-button" data-subject="DarstellendesSpielTheater">Darstellendes Spiel / Theater</button>
        
        <h4>weitere Fächer</h4>
        <button type="button" class="subject-button" data-subject="Sport">Sport (Praxis)</button>
        <button type="button" class="subject-button" data-subject="SportTheorie">Sport-Theorie</button>    
        <button type="button" class="subject-button" data-subject="StudiumBeruf">Studium und Beruf</button>
    </div>
    <div class="arrayanzeige11">
        <!-- display: inline-block shows array in same line as button -->
        <div id="array-display11" ></div>
    </div>
    <div class="arrayanzeige12">
        <div id="array-display12" ></div>
    </div>
    
    <div class="eingabeBearbeitung">
        <h4>Eingabe bearbeiten</h4>
        <!-- new button to indicate when input is finished -->
        
        <button id="input-finished">✅</button>
        <button id="input-saved">URL 📎</button>
        <button id="pdf">PDF 📄📝</button>
        <button id="remove-btn">↩️</button>
        <button id="clear-btn">Kursjahr 🗑️</button>
        <button id="clear-All">Neustart 🔁 </button>
        <p></p>
    </div>
    
    <div class="feedback">
        <div id="console-output-result"></div>
        <div id="console-output"></div>
    </div>
    <script type="text/javascript" src="kursplaner.js"></script>
    <script type="module" src="pdfGenerator.js"></script>
</body>
